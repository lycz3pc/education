<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>订单管理</title> 
    <link rel="stylesheet" href="/statics/css/base.css">
    <link rel="stylesheet" href="/statics/custom/uimaker/easyui.css">
    <link rel="stylesheet" href="/statics/custom/uimaker/icon.css">
    <link rel="stylesheet" href="/statics/css/cms_column.css">
    <link rel="stylesheet" href="/statics/ztree/css/zTreeStyle/zTreeStyle.css">
    <!-- 共用样式 -->
	<link rel="stylesheet" href="/statics/css/public/s-css-2.css">
    <script type="text/javascript" src="/statics/custom/jquery.min.js"></script>
    <script type="text/javascript" src="/statics/custom/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/statics/ztree/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="/statics/javascript/cms/common.js"></script>
    <script type="text/javascript" src="/statics/javascript/weixin/public/util.js"></script>
    <script type="text/javascript" src="/statics/javascript/weixin/purchase/list.js"></script>
</head> 
<body>
	<div style="width: 100%;height: 100%">
		<table id="datagrid" class="easyui-datagrid" data-options="pagination: true, rownumbers: true, striped: true" style="width:100%;height:100%">
			<thead>
				<tr>
					<!-- <th data-options="field: 'id', width: '20%', align: 'center'">Id</th> -->
					<th data-options="field: 'orderNo', width: '8%', align: 'center'">订单编号</th>
					<th data-options="field: 'price', width: '8%', align: 'center'">订单金额</th>
					<th data-options="field: 'userName', width: '8%', align: 'center'">购买人</th>
					<th data-options="field: 'consignee', width: '8%', align: 'center'">收货人</th>
					<th data-options="field: 'phone', width: '9%', align: 'center'">联系电话</th>
					<th data-options="field: 'address', width: '19%', align: 'center'">收货地址</th>
					<th data-options="field: 'shipStatus', width: '8%', align: 'center'">订单状态</th>
					<th data-options="field: 'waybillNo', width: '9%', align: 'center'">物流单号</th>
					<th data-options="field: 'createDate', width: '9%', align: 'center'">下单时间</th>
					<th data-options="field: 'operation', width: '14%', align: 'center'">操作</th>
				</tr>
			</thead>
		</table>
		
		<div id="dialog" class="easyui-dialog" title="My Dialog" data-options="resizable:true">
		    <form id="form">
			    <table class="this_table">
		    		<tr style="display: none;">
		    			<td>id:</td>
		    			<td><input id="id" value="0" class="easyui-textbox" type="text" name="id"></input></td>
		    		</tr>
					<tr>
		    			<td><label>快递单号:</label></td>
		    			<td><input id="waybill" class="easyui-textbox" type="text" name="waybill" data-options="missingMessage: '必填项', required:true, validType: ['trimBlanForNotNull']"></input></td>
		    		</tr>
		    		<tr>
		    			<td colspan="2" class="this_table_center">
		    				<a class="easyui-linkbutton this_but1" onclick="save();">保存</a>
		    				<a class="easyui-linkbutton this_but2" onclick="javascript: $('#dialog').dialog('close');">取消</a>
		    			</td>
		    		</tr>
		    	</table>
	    	</form>
		</div>
		
		<div id="merchandisesDialog" class="easyui-dialog" title="My Dialog" data-options="resizable:true, width: 400">
		    <table id="merchandisesDatagrid" class="easyui-datagrid" data-options="rownumbers: true, striped: true" style="width:100%">
				<thead>
					<tr>
						<th data-options="field: 'merchandiseName', width: '100%', align: 'center'">商品名称</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</body> 
</html>
