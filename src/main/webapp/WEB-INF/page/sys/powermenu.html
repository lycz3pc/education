<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>权限菜单管理</title>
	<!-- 表格样式 -->
	<link href="/statics/css/cms_column.css" rel="stylesheet">
	<link rel="stylesheet" href="/statics/custom/uimaker/easyui.css">
	<!-- 共用样式 -->
	<!-- 按钮图标样式 -->
	<link rel="stylesheet" type="text/css" href="/statics/custom/uimaker/icon.css">
	<!-- easyui js -->
	<script type="text/javascript" src="/statics/custom/jquery.min.js"></script>
	<script type="text/javascript" src="/statics/custom/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/statics/custom/easyui-lang-zh_CN.js"></script>
	<!-- ztree相关 -->
	<link rel="stylesheet" href="/statics/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="/statics/ztree/jquery.ztree.all.min.js"></script>
	<!-- 业务js -->
	<script type="text/javascript" src="/statics/javascript/xhpower/xhmenu.js"></script>

	<link rel="stylesheet" type="text/css" href="/statics/css/public/s-css-2.css">
	<style>
		.messager-window .messager-body .messager-icon + div{
			font-size:13px;
		}
		.container .left-tree{
		    height: 100%;
		    padding: 0;
		    box-sizing: border-box;
		    width:200px;
		}
		.container .left-tree .ztree{
		    padding: 10px 10px;
		    height: 100%;
		    box-sizing: border-box;
		    /* overflow-x: hidden; */
		    overflow-y: auto;
		}
	</style>
	</style>
</head>
<body>

<div class="container pd-lf21">
		<div class="left-tree">
			<div id="treeDemo" class="ztree"></div>
		</div>
		<table id="datagrid" class="easyui-datagrid" data-options="pagination:true, rownumbers:true, toolbar:'#tb', width:'101%', height:'100%', striped:true">
			<thead>
			<tr>
				<th data-options="field: 'id', width: '20%', align: 'center'">Id</th>
				<th data-options="field: 'text', width: '20%', align: 'center'">权限显示文本</th>
				<th data-options="field: 'url', width: '20%', align: 'center'">资源路径</th>
				<th data-options="field: 'permission', width: '20%', align: 'center'">权限标识</th>
				<th data-options="field: 'operation', width: '20%', align: 'center'">操作</th>
			</tr>
			</thead>
		</table>

		<div id="tb" class="opt-buttons" style="padding:0 30px;">
			<a id="add" href="#" class="easyui-linkbutton" data-options="selected:false, iconCls:'icon-add'">新增</a>
		</div>
	</div>

	<div id="dialog" class="easyui-dialog" title="My Dialog" data-options="resizable:true">
		<form id="form">
			<table class="this_table" style="width: 700px;height: 50%">
				<tr style="display: none;">
					<td>id:</td>
					<td><input id="id" value="0" class="easyui-textbox" type="text" name="id"/></td>
				</tr>
				<!--<tr>-->
				<!--<td><label>父ID:</label></td>-->
				<!--<td colspan="3"><input id="parentId" class="easyui-textbox"  readonly type="text" name="" style="width: 500px"/></td>-->
			<!--</tr>-->
				<tr>
					<td><label>权限显示文本:</label></td>
					<td colspan="3"><input id="text" class="easyui-textbox"  maxlength="20" name="text" style="width: 500px"></td>
				</tr>
				<tr>
					<td><label>权限名称:</label></td>
					<td colspan="3"><input id="name" class="easyui-textbox" maxlength="20" name="name"  style="width: 500px"/></td>
				</tr>

				<tr>
					<td><label>类型:</label></td>
					<td class="this-radio">
						<input value="dir" id="dir" checked type="radio" class="" name="type" /><span>目录</span>
						<input value="menu" id="menu"  type="radio" name="type" /><span>菜单</span>
					</td>
					<td><label>所属父类:</label></td>
					<td><input id="parentId" class="easyui-combotree" name="parentId" style="width:160px;" /></td>
				</tr>
				<tr>
					<td><label>权限标识</label></td>
					<td colspan="3"><input id="permission" class="easyui-textbox" maxlength="30" name="permission" style="width: 500px"/></td>
				</tr>
				<tr>
					<td><label>资源路径</label></td>
					<td colspan="3"><input id="url" class="easyui-textbox" maxlength="30" name="url" style="width: 500px"/></td>
				</tr>
				<tr>
					<td colspan="4" class="this_table_center">
						<a class="easyui-linkbutton this_but1" id="update" onclick="update();">保存</a>
							<a class="easyui-linkbutton this_but1" id="save" onclick="save();">保存</a>
						<a class="easyui-linkbutton this_but2"  onclick="javascript: $('#dialog').dialog('close');">取消</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
