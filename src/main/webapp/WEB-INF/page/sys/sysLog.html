<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日志列表</title>
	<link rel="stylesheet" type="text/css" href="/statics/custom/uimaker/easyui.css">
	<link rel="stylesheet" type="text/css" href="/statics/custom/uimaker/icon.css">
	<!-- 共用样式 -->
	<link rel="stylesheet" type="text/css" href="/statics/css/public/s-css-2.css">
	<script type="text/javascript" src="/statics/custom/jquery.min.js"></script>
	<script type="text/javascript" src="/statics/custom/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/statics/custom/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="/statics/javascript/banner/sysLog.js"></script>
</head>
<body>
	<!-- 系统日志列表 -->
	<table id="dg" data-options="pagination:true, rownumbers:true, toolbar:'#tb', width:'100%', height:'100%', striped:true">
		<thead>
			<tr>
				<th data-options="field:'username',width:'10%'">用户名</th>
				<th data-options="field:'ip',width:'10%'">IP地址</th>
				<th data-options="field:'operation',width:'10%'">用户操作</th>
				<th data-options="field:'method',width:'30%'">方法</th>
				<th data-options="field:'params',width:'30%'">参数</th>
				<th data-options="field:'createDate',width:'10%'">访问时间</th>
			</tr>
		</thead>
	
	</table>
	<!-- 功能区 -->
	<div id="tb" style="height:auto">
		 从: <input class="easyui-datetimebox" style="width:200px;height:35px;" id="start">
		到: <input class="easyui-datetimebox" style="width:200px;height:35px;" id="end">
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="qryLog()">搜索</a>
	</div>

</body>
</html>
