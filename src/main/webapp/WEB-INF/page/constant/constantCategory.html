<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新父母学校常量类型管理</title>
<link href="/statics/css/base.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/statics/custom/uimaker/easyui.css">
<link rel="stylesheet" type="text/css" href="/statics/custom/uimaker/icon.css">
<!-- 共用样式 -->
<link rel="stylesheet" type="text/css" href="/statics/css/public/s-css-2.css">
<script type="text/javascript" src="/statics/custom/jquery.min.js"></script>
<script type="text/javascript" src="/statics/custom/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/statics/custom/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/statics/javascript/banner/validate-comm.js"></script>
<script type="text/javascript" src="/statics/javascript/constant/constantCategory.js"></script>
</head>
<body>
	<!-- 列表 -->
	<div style="width: 100%;height: 100%">
	<table id="datagrid" class="easyui-datagrid" data-options="pagination:true, rownumbers:true, toolbar:'#tb', width:'101%', height:'100%', striped:true">
		<thead>
			<tr>
				<th data-options="field:'categoryId', width:'25%'">常量类型ID</th>
				<th data-options="field:'categoryName', width:'25%'">常量类型名称</th>
				<th data-options="field:'categoryKey', width:'25%', align:'center'">常量类型键名</th>
				<th data-options="field:'operation', width:'25%', align:'center', formatter:formatOpt">操作</th>
			</tr>
		</thead>
	</table>
	<!-- 功能按钮 -->
	<div id="tb" style="height:auto">
		<a id="add" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="popAdd();">新增</a>
	</div>
	
	<!-- 弹出框 -->
	<div id="dialog" data-options="resizable:false, draggable:false" style="width: 400px;height:auto;display:none;padding:0 12px;">
		<form id="form" method="post">
			<table class="this_table">
				<tr style="display: none">
		    		<td><label>id:</label></td>
		    		<td ><input id="categoryId" class="easyui-textbox" name="categoryId" style="width:160px;"/></td>
		    	</tr>
				<tr>
		    		<td><label>常量类型名称:</label></td>
		    		<td ><input id="categoryName" class="easyui-textbox" data-options="required:true, validType:['blank','nameExist[\'#categoryId\']']" name="categoryName" style="width:160px;"/></td>
		    	</tr>
		    	<tr>
		    		<td><label>常量类型键名:</label></td>
		    		<td ><input id="categoryKey" class="easyui-textbox" data-options="required:true, validType:'blank'" name="categoryKey" style="width:160px;"/></td>
		    	</tr>
		    		
		    	<tr>
		    		<td colspan="4" align="center" class="this_table_center">
		    			<a class="easyui-linkbutton this_but1" onclick="submitForm();">保存</a>
		    			<a class="easyui-linkbutton this_but3" onclick="clearForm()" href="javascript:void(0)">清空</a>
		    			<a class="easyui-linkbutton this_but2" onclick="javascript: $('#dialog').dialog('close');">取消</a>
		    		</td>
		    	</tr>
				</table>
			</form>
		</div>
    </div>
</body>
</html>
